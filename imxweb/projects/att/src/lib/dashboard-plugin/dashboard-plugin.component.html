<imx-badge-tile
  data-imx-identifier="start-tile-att-approvals"
  [caption]="'#LDS#Heading Pending Attestations' | translate"
  *ngIf="attEnabled && 0 < pendingOtherCases"
  [value]="pendingOtherCases"
  [identifier]="'att-approvals'"
  (actionClick)="router.navigate(['attestation', 'decision'])"
>
</imx-badge-tile>

<imx-badge-tile
  data-imx-identifier="start-tile-att-approvals"
  [caption]="'#LDS#DataExplorer+ Attestations' | translate"
  *ngIf="attEnabled && 0 < pendingExplorerCases"
  [value]="pendingExplorerCases"
  [identifier]="'att-dataexplorerplus-approvals'"
  (actionClick)="router.navigate(['dataexplorerplus', {explorer: 'AssetAttestationExplorer'}])"
>
</imx-badge-tile>
