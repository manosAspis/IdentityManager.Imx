<div class="imx-flexible-tile-row">

  <imx-badge-tile
    data-imx-identifier="start-tile-att-approvals"
    [caption]="'#LDS#Heading Pending Attestations' | translate"
    *ngIf="attEnabled"
    [value]="pendingOtherCases"
    [identifier]="'att-approvals'"
    (actionClick)="router.navigate(['attestation', 'decision'])"
  >
  </imx-badge-tile>

  <imx-badge-tile

    *ngIf="attEnabled && 0 < pendingExplorerCases"

  >
  </imx-badge-tile>
  
  </div>
