<div *ngIf="CsvImporter" class="container">
  <div>

    <h2 class="H2Table">Table Selection</h2>

    <mat-form-field>
      <mat-label>Database table</mat-label>
      <select matNativeControl [(ngModel)]="selectedTable">
        <option value="">Select a Table</option>
        <option *ngFor="let table of tables" [value]="table">{{ table }}</option>
      </select>
    </mat-form-field>

  </div>

  <h2 *ngIf="!selectedTable">Select a table first.</h2>

  <div *ngIf="selectedTable">

    <h2 class="H2Table">Column Mapping</h2>

    <div>
      <span class="ColumnSelection" *ngFor="let column of selectedTable === tables[0] ? columnsID : columns">

        <mat-form-field>
          <mat-label>{{ column }}</mat-label>
          <select matNativeControl [(ngModel)]="columnMapping[column]" [disabled]="!selectedTable"
                  (change)="updateColumnMapping()">
            <option value="">Select a CSV header</option>
            <option *ngFor="let header of headers" [value]="header">{{ header }}</option>
          </select>
        </mat-form-field>

      </span>

    </div>

  </div>

  <div class="footer">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!isFormComplete()"
      (click)="selectedTable === tables[0] ? submitID() : submitBR()"
    >
      Import to Database
    </button>
  </div>
</div>
