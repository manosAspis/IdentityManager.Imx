<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>{{ '#LDS#Name' | translate }}</th>
        <th>{{ '#LDS#Size' | translate }}</th>
        <th>{{ '#LDS#Type' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of csvFiles">
        <td>{{ file.name }}</td>
        <td>{{ formatFileSize(file.size) }}</td>
        <td>{{ file.type }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="uploader-container">
  <label for="fileInput" class="btn-uploader">{{ '#LDS#Upload CSV' | translate }}</label>
  <input id="fileInput" type="file" accept=".csv" (change)="UploadCsv($event.target.files)"/>
</div>
