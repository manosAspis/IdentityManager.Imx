<div class="container">
  <div>
    <h2>Table</h2>
    <mat-form-field>
      <mat-label>Database table</mat-label>
      <select matNativeControl [(ngModel)]="selectedTable">
        <option value="">Select a Table</option>
        <option *ngFor="let table of tables" [value]="table">{{ table }}</option>
      </select>
    </mat-form-field>
  </div>

  <h2 *ngIf="!selectedTable">Select a table first.</h2>

  <div *ngIf="selectedTable">
    <h2>Column Mapping</h2>

    <div>
      <div *ngFor="let header of headers">
        <mat-form-field>
          <mat-label>{{ header }}</mat-label>
          <select matNativeControl [(ngModel)]="columnMapping[header]" [disabled]="!selectedTable"
                  (change)="updateColumnMapping()">
            <option value="">Select a column</option>
            <option *ngFor="let column of selectedTable === tables[0] ? columnsID : columns" [value]="column">{{ column }}</option>
          </select>
        </mat-form-field>
      </div>
    </div>

  </div>

  <div class="footer">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!isFormComplete()"
      (click)="selectedTable === tables[0] ? submitID() : submitBR()"
    >
      Import to Database
    </button>
  </div>
</div>
