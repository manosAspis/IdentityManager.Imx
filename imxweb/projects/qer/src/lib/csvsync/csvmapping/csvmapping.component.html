<div class="container">
  <div class="select-table">
    <label for="table-select" class="select-label">Select table:</label>
    <select id="table-select" [(ngModel)]="selectedTable" class="custom-select">
      <option value="">Choose a table</option>
      <option *ngFor="let table of tables" [value]="table">{{ table }}</option>
    </select>
  </div>

  <div class="mapping-section">
    <h3>Column Mapping</h3>
    <div *ngFor="let header of headers" class="mapping-row">
      <span class="header-name">{{ header }}:</span>
      <select [(ngModel)]="columnMapping[header]" class="custom-select">
        <option value="">Choose a column</option>
        <option *ngFor="let column of mockColumns" [value]="column">{{ column }}</option>
      </select>
    </div>
  </div>
  <div class="footer">
    <button
      mat-raised-button
      color="primary" (click)="submit()" [disabled]="!isFormComplete()">
      Sync begings
    </button>
  </div>
</div>
